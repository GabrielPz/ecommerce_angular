@if (isVisible) {
<div class="fixed w-screen h-screen bg-black/20" (click)="close()"></div>
<aside
  class="flex flex-col drawer fixed right-0 top-0 lg:w-3/12 bg-white h-screen p-5"
>
  <header class="mt-3 flex flex-col">
    <button class="flex justify-end items-center" (click)="close()">
      <i class="fa-solid fa-x"></i>
    </button>
    <div
      class="flex justify-center items-center mt-3 flex-col gap-2 opacity-70"
    >
      <i class="fa-solid fa-shopping-cart"></i>
      <h3 class="font-bold text-xl text-center">Carrinho</h3>
    </div>
  </header>
  <section>
    @for (product of products; track product.id) {
    <div
      class="flex gap-4 p-4 rounded-md border-zinc-400 border border-opacity-25"
    >
      <img
        src="https://via.placeholder.com/150"
        alt=""
        class="w-36 h-36 object-cover rounded-lg"
      />
      <div class="flex justify-between w-full gap-6 items-center">
        <h4 class="font-semibold text-lg">{{ product.name }}</h4>
        <div class="space-x-3 self-end flex items-center">
          <button (click)="increaseQuantity(product)">
            <i class="fa-solid fa-plus"></i>
          </button>
          <span class="text-lg">{{ product.quantity }}</span>
          <button (click)="decreaseQuantity(product)">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
      </div>
    </div>
    }
  </section>
  @if (products.length > 0) {
  <footer class="mt-4">
    <div class="flex items-end justify-end gap-2">
        <button class="bg-zinc-300  rounded-md py-2 px-3 hover:bg-zinc-400 transition-all">
          Cancelar
        </button>
      <button class="bg-blue-600 text-white rounded-md py-2 px-3 hover:bg-blue-500 transition-all">
        Confirmar
      </button>
    </div>
  </footer>
  }
</aside>

}
