<div class="bg-gray-800 p-4 rounded shadow-lg">
  <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-48 object-cover mb-4">
  <h3 class="text-xl mb-2">{{ product.name }}</h3>
  <p class="mb-4">{{ product.price | currency }}</p>
  <button class="button w-full" (click)="addToCart()">Add to Cart</button>
</div>
