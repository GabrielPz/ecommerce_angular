<div class="p-4 mb-4 bg-gray-800 rounded shadow-lg">
  <div class="flex justify-between items-center">
    <div>
      <h3 class="text-xl">{{ product.name }}</h3>
      <p>{{ product.price | currency }}</p>
      <div class="flex items-center mt-2 space-x-2">
        <button class="button" (click)="decreaseQuantity()">-</button>
        <span>{{ product.quantity }}</span>
        <button class="button" (click)="increaseQuantity()">+</button>
      </div>
    </div>
    <button class="button bg-red-500 hover:bg-red-600" (click)="removeFromCart()">Remove</button>
  </div>
</div>
